<!--register.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cadastro de Associados</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h2>Cadastro de Associados</h2>
      <h3>Formulário de Cadastro</h3>
      <form action="/register" method="POST">
        <div class="form-group mb-3">
            <label>Nome</label>
            <input type="text" class="form-control" placeholder="Nome" name="nome">
        </div>
        <div class="form-group mb-3">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Email" name="email">
        </div>
        <div class="form-group mb-3">
            <label>CPF</label>
            <input type="text" class="form-control" placeholder="Cpf" name="cpf">
        </div>
        <div class="form-group mb-3">
            <label>Nascimento</label>
            <input type="date" class="form-control" placeholder="Nascimento" name="nascimento">
        </div>
        <div class="form-group mb-3">
            <label>Telefone</label>
            <input type="text" class="form-control" placeholder="Telefone" name="telefone">
        </div>
        <div class="form-group mb-3">
            <label>CEP</label>
            <input type="text" class="form-control" placeholder="Cep" name="cep">
        </div>
        <div class="form-group mb-3">
            <label>Número</label>
            <input type="text" class="form-control" placeholder="Numero" name="numero">
        </div>
        <div class="form-group mb-3">
            <label>Rua</label>
            <input type="text" class="form-control" placeholder="Rua" name="rua">
        </div>
        <div class="form-group mb-3">
            <label>Bairro</label>
            <input type="text" class="form-control" placeholder="Bairro" name="bairro">
        </div>
        <div class="form-group mb-3">
            <label>Cidade</label>
            <input type="text" class="form-control" placeholder="Cidade" name="cidade">
        </div>
        <div class="form-group mb-3">
            <label>Escola atuânte</label>
            <input type="text" class="form-control" placeholder="Escola" name="escola">
        </div>
        <div class="d-grid mt-3">
        <button type="submit" class="btn btn-primary form-control">Enviar</button>
        </div>
      </form>
    </div>
  </body>
</html>
